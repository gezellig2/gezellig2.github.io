<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-J Equation Calculator</title>
</head>
<body>
    <h1>K-J Equation Calculator</h1>
    <form action="{{ url_for('calculate') }}" method="post">
        <label for="C">Number of carbon atoms:</label>
        <input type="number" id="C" name="C"><br><br>
        <label for="H">Number of hydrogen atoms:</label>
        <input type="number" id="H" name="H"><br><br>
        <label for="N">Number of nitrogen atoms:</label>
        <input type="number" id="N" name="N"><br><br>
        <label for="O">Number of oxygen atoms:</label>
        <input type="number" id="O" name="O"><br><br>
        <label for="delta_H_c">Enthalpy of formation (J/g):</label>
        <input type="number" step="any" id="delta_H_c" name="delta_H_c"><br><br>
        <label for="dens">Density (g/cmÂ³):</label>
        <input type="number" step="any" id="dens" name="dens"><br><br>
        <input type="submit" value="compute">
    </form>
</body>
